<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaq.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="fundo">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a), faça login para ter acesso a sua conta e continue as configurações.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="cadastro">
                        <span class="material-icons">person</span>
                        <input type="email" name="log" id="ilog" required placeholder="seu e-mail" autocomplete="email">
                        <label for="ilog">Login</label>
                    </div>
                    <div class="cadastro">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="sen" id="isen" required placeholder="sua senha" autocomplete="current-password" minlength="8">
                        <label for="isen">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
