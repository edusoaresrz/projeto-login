<!DOCTYPE html>

<body>
    <main>
        <section id="login">
            <div id="fundo">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a), faça login para ter acesso a sua conta e continue as configurações.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="cadastro">
                        <span class="material-symbols-outlined">person</span>

                    <div class="cadastro">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="sen" id="isen" required placeholder="sua senha" autocomplete="new-password" minlength="8">

                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </section>
